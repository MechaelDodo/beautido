{% extends 'beautido_app/base.html' %}

{% block content %}
    <h1>{{ title }}</h1>
    <form  method="post">
        {% csrf_token %}
        {% comment %}{{ form.as_p }}{% endcomment %}
        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock content %}
